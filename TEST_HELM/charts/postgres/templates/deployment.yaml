apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.appName }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Values.appName }}
      tier: postgres
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
        tier: postgres
    spec: 
      serviceAccountName: {{ template "devportal.serviceAccountName" . }}
      containers:
        - name: test_postgres
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.db.port }}
          readinessProbe:
            exec:
              command:
              - bash
              - "-c"
              - | 
                pg_isready -h 127.0.0.1 -d {{ template "postgres.secret.dbname" . }} -U {{ template "postgres.secret.username" . }} -t 3
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5